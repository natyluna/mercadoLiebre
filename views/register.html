<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bienvenidxs a MercadoLiebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <div class="top-header">
                <div class="logo"> 
                    <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                </div>
                <div class="form" action="#" method="GET">
                    <div class="input">Buscar productos, marcas y más</div>
                     <button type="submit"><i class="fa fa-search"></i></button>
                     
                </div>
                <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul>
                    <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
            <div class="burger-menu">
                <i class="fa fa-bars burger"></i>
            </div>
        </header>
        
        <main>
                <form action="/" method="get">
                    <input type="text" name="nombre" placeholder="Nombre">  
                    <input type="text" name="apellido" placeholder="Apellido">
                    <input type="text" name="nombreUser" placeholder="Nombre de Usuario">  
                    <input type="email" name="email" placeholder="Email">
                    <label for="">Fecha de Nacimiento</label>
                    <input type="date" name="fechaNac" >
                    <input type="text" name="domicilio" placeholder="Domicilio">
                    <div>
                        <h4>Perfil del Usuario</h4>
                        <label for="perfil">Comprador</label>
                        <input type="radio" name="perfil" value="comprador">
                        <label for="perfil">Vendedor</label>
                        <input type="radio" name="perfil" value="vendedor">
                    </div>
                    <div>
                        <h4>Intereses</h4>
                        <div>
                            <input type="checkbox" name="interes" value="electro">
                            <label for="">Electro</label>
                        </div>
                        <div>
                            <input type="checkbox" name="interes" value="moda">
                            <label for="">Moda</label>
                        </div>
                        <div>
                            <input type="checkbox" name="interes" value="hogar">
                            <label for="">Hogar</label>
                        </div>
                        <div>
                            <input type="checkbox" name="interes" value="jugueteria">
                            <label for="">Jugueteria</label>
                        </div>
                        <div>
                            <input type="checkbox" name="interes" value="vidaSana">
                            <label for="">Vida Sana</label>
                        </div>
                        
                    </div>
                    <input type="file" name="user" >
                    <input type="password" name="password" placeholder="Contraseña">
                    <input type="password" name="passwordConfirmacion" placeholder="Confirmar contraseña">
                    <button type="submit" >Enviar</button>
                    <button type="reset">Borrar</button>
                </form>
        </main>
        <footer>
            
        </footer>
        
    </body>
</html>
